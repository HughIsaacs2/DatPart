<style>
#qrcode {
display: block;
    width: 100%;
    height: 100%;
    margin: 0 auto;
    position: fixed;
    top: 0;
    left: 0;
}

#qrcode svg {
    display: block;
    width: auto;
    height: 100%;
	max-width: 100%;
	margin: 0 auto;
    image-rendering: pixelated;
	-ms-interpolation-mode: nearest-neighbor;
	border-radius: 4px;
}
